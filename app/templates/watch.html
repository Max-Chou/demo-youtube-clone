{% extends 'base.html' %}

{% block page_content %}
<script src=" {{ url_for('static', filename='js/videoPlayerActions.js') }}"></script>
<script src=" {{ url_for('static', filename='js/commentActions.js') }}"></script>
<div class="watchLeftColumn">
  <video class='videoPlayer' controls>
    <source src="{{ url_for('uploads', filename='videos/5bba245a573a3.mp4') }}" type='video/mp4'>
    Your browser does not support the video tag
  </video>

  <div class='videoInfo'>
    <h1>A beatiful woman</h1>

    <div class='bottomSection'>
        <span class='viewCount'>1000 views</span>
        <div class='controls'>
          <button class='likeButton' onclick='$action'>
            <img src="{{ url_for('static', filename='images/icons/thumb-up.png') }}">
            <!-- <img src="{{ url_for('static', filename='images/icons/thumb-up-active.png') }}"> -->
            <span class='text'>10</span>
          </button>

          <button class='$class' onclick='$action'>
            <img src="{{ url_for('static', filename='images/icons/thumb-down.png') }}">
            <!-- <img src="{{ url_for('static', filename='images/icons/thumb-down-active.png') }}"> -->
            <span class='text'>5</span>
          </button>
        </div>
    </div>
  </div>

  <div class='secondaryInfo'>
    <div class='topRow'>
        Max's profile

        <div class='uploadInfo'>
            <span class='owner'>
                <a href='#'>
                    Max
                </a>
            </span>
            <span class='date'>Published on Date</span>
        </div>
        <!-- edit or subscribe -->
        <div class='editVideoButtonContainer'>
          <a href='#'>
            <button class='edit button'>
                <span class='text'>EDIT VIDEO</span>
            </button>
          </a>
        </div>

        <div class='subscribeButtonContainer'>
          <button class='subscribe button' onclick=''>
            <span class='text'>SUBSCRIBE</span>
          </button>
        </div>

    </div>

    <div class='descriptionContainer'>
        Awesome!
    </div>
  </div>

  <div class='commentSection'>

    <div class='header'>
        <span class='commentCount'>1000 Comments</span>

        <div class='commentForm'>
          <a href='#'>
            <img src="{{ url_for('static', filename='images/profilePictures/default.png') }}" class='profilePicture'>
          </a>
          <textarea class='commentBodyClass' placeholder='Add a public comment'></textarea>
          <button class='postComment' onclick="postComment(this, 'Max', 1, null, 'comments')">
            <span class='text'>COMMENT</span>
          </button>
        </div>
    </div>

    <div class='comments'>
        <!-- comments -->
    </div>

  </div>
</div>

<div class="suggestions">
  <!-- suggestion videos -->
  
</div>
{% endblock %}
