<!DOCTYPE html>
<html>
  <head>
    <title>FakeTube</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 

  </head>
  <body>

    <div class="signInContainer">

      <div class="column">

        <div class="header">
          <img src="{{ url_for('static', filename='images/icons/VideoTubeLogo.png') }}" title="logo" alt="Site logo">
          <h3>Sign In</h3>
          <span>to continue to VideoTube</span>
        </div>

        
        <!-- flash message -->
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message }}
        </div>
        {% endfor %}
        

        <div class="loginForm">

          <form action="{{ url_for('auth.signin') }}" method="POST">
            {{ form.csrf_token }}
            {{ form.username(autocomplete="off", placeholder=form.username.label.text) }}
            {{ form.password(placeholder=form.password.label.text) }}
            <input type="submit" name="submitButton" value="SUBMIT">
          </form>


        </div>

        <a class="signInMessage" href="{{ url_for('auth.signup') }}">Need an account? Sign up here!</a>
        
      </div>
    
    </div>
  </body>
</html>
